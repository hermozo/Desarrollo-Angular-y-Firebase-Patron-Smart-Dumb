<div class="row">
  @for (pizza of arrPizzas; track pizza) {
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <mat-card class="cardAux"
                style=" background-size: cover; background-position: center; background-image: url('../../../../../assets/{{pizza.img}}.jpg')">
        <mat-card-header style="background-color: rgba(255,255,255,0.8); padding: 5px;">
          <mat-card-title>{{ pizza.title }}</mat-card-title>
          <mat-card-subtitle style="color: #0059ff; font-size: larger">Bs. {{ pizza.precio }}</mat-card-subtitle>
        </mat-card-header>
        <div style="height: 150px"></div>
        <mat-card-content>
          <p style="height: 150px; background-color: rgba(255,255,255,0.8); padding: 5px; border-radius:5px; ">
            {{ pizza.description }}
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          @if (estado) {
            <button (click)="agregarCarro(pizza)" color="accent" mat-raised-button>EDITAR</button>
          } @else {
            <span style="color: transparent">_</span>
            <button (click)="agregarCarro(pizza)" color="warn" mat-raised-button>AGREGAR</button>
          }
        </mat-card-actions>
      </mat-card>
    </div>
  }
</div>
