<mat-card style="width: 100%">
  <mat-card-header>
    <mat-card-subtitle>Iniciar sesion</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<br/>
<br/>
<div class="container-fluid">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingrese su nombre de usuario">
      </mat-form-field>
      <br/>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Ingrese su contraseña">
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width-button">
        Iniciar sesión
      </button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
